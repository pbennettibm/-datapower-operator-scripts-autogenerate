apiVersion: datapower.ibm.com/v1beta3
kind: DataPowerService
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  name: deploy-generic-11152022-instance
spec:
  replicas: 1
  version: 10.0-cd
  license:
    accept: true
    use: nonproduction
    license: L-RJON-CCCP46
  users:
  - name: admin
    accessLevel: privileged
    passwordSecret: datapower-user
  domains:
    - name: default
      dpApp:
        config:
        - default-cfg
        local:
        - default-local
      #certs:
      #- certType: usrcerts
        #secret: default-certs
      #- certType: sharedcerts
        #secret: default-sharedcerts
    - name: generic
      dpApp:
        config:
        - generic-cfg
        local:
        - generic-local
      #certs:
      #- certType: usrcerts
        #secret: generic-certs
      #- certType: sharedcerts
        #secret: generic-sharedcerts
